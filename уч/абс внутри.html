<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		h1 {
			text-align: center;
		}
		.main{
			position: relative;
			display: inline-block;
			width: 500px;
			height: 200px;
			border: 2px solid darkblue;
		}
		.absolute{
			width: 50px;
			height: 50px;
			position: absolute;
		}

	</style>
</head>
<body>
	<h1>Абсолютное позиционирование</h1>
	<div class="main">
		<div class="absolute" style="
		background-color: pink; ">
		</div>
		<div class="absolute" style="
		background-color: blue;
		bottom: 5px;
		left: 10px; ">
		</div>
		<div class="absolute" style="
		background-color: green;
		top: 30%;
		right: -25px; ">
		</div>
	</div>
</body>
</html>
